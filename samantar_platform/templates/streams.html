{% extends "base.html" %}
{% load cms_tags %}
{% load static %}
<style type="text/css">
div .container {
    background-image:none !important;
}
text-white{
  color : black !important;
}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  .stream-description{
    padding-left: 50px!important;
    padding-right: 50px!important;  
  }
  
}
</style>
{% block content %}
 
    <div class="container h-100 " id = "a">
      <div class="row h-40 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end" style="padding-top: 100px;">

          <h1 class="text-uppercase text-white font-weight-bold heading" style="color:black !important">{% placeholder "Heading" %}</h1>
          <hr class="divider my-4">
        </div>
       
      </div>
      <div class="row stream-description" style="padding-left: 100px; padding-right: 100px; ">
        <div class="stream-intro">{% placeholder "Introduction" %}</div>
        <div class="resources">
          <h3 class="resources-heading">{% placeholder "Resources" %}</h3>
          <p class="resources-points">{% placeholder "Resources Points"%}

</p>
        </div>
      </div>
    </div>
 


{% endblock content %}
